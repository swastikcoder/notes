   {% extends "base.html" %}
{%block title%} Sign-up {%endblock title %}

{% block content%}
<form method = "POST">
    <h3 align = "center">Sign Up</h3>
    <div class = "form-group">
        <label for="email"> Email Address</label>
        <input type="email"  class="form-control" id = "email" name ="email" placeholder = "Enter Email">
    </div>
     <div class = "form-group">
        <label for="firstName"> First Name</label>
        <input type="text"  class="form-control" id = "firstName" name ="firstName" placeholder = "Enter your FirstName">
    </div>

     <div class = "form-group">
        <label for="Password"> Password</label>
        <input type="password"   class="form-control" id = "Password" name ="Password" placeholder = "Enter your Password">
    </div>

     <div class = "form-group">
        <label for="Passwordconf"> Confirm your Password</label>
        <input type="password" class="form-control" id = "Passwordconf" name ="Passwordconf" placeholder = "Confirm your Password">
    </div>
    <br/>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
    {%endblock content%}
